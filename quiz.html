<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Quiz trwa</title> 
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head> 
  
<body> 
    <div class="container">
        <div class="columns">
            <div class="column is-6">

                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title" id="quiz-name">
                            </h1>
                            <h2 class="subtitle">
                                Zaznacz jedną z czterech odpowiedzi
                            </h2>
                        </div>
                    </div>
                </section>    

                <div>
                    <progress class="progress is-success" id="progress-bar" value="60" max="100"></progress>
                </div>

                <div class="columns">
                    <div class="column">
                        <div class="card events-card">
                            <header class="card-header">
                                <p class="card-header-title" id="question-name">
                                    Pytanie 1
                                </p>
                            </header>
                            <div class="card-content" id="question">
                                Pytanie nie jest załadowane.
                            </div>
                            <!-- ANSWER BOX -->
                            <div class="field">
                                <div class="control">
                                    <input class="input is-primary" id="answer-box" type="text" placeholder="liczba całkowita"></input>
                                </div>
                            </div>
                            <!-- NAVIGATION BUTTONS -->
                            <div class="columns">
                                <div class="column is-quarter">
                                    <a class="button is-small is-fullwidth is-info">poprzednie</a>
                                </div>
                                <div class="column is-half"></div>
                                <div class="column is-quarter">
                                    <a class="button is-small is-fullwidth is-info">kolejne</a>
                                </div>
                            </div>
                            <div class="card-table">
                                <div class="content">
                                    <table class="table is-fullwidth is-striped">
                                        <tbody id="question-list">
                                            <!-- insert table from json -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- SCRIPT -->
    <script type="module" src="quiz.js"></script>
    <!-- END SCRIPT -->
</body> 
  
</html>
