<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Quiz</title> 
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head> 
  
<body> 
    <div class="container">
        <div class="columns">
            <div class="column is-6">
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Arytmetyczne quizy
                            </h1>
                            <h2 class="subtitle">
                                Zacznij jeden z quizów klikając przycisk start
                            </h2>
                        </div>
                    </div>
                </section>
                <div class="columns">
                    <div class="column">
                        <div class="card events-card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Dostępne quizy
                                </p>
                            </header>
                            <div class="card-table">
                                <div class="content">
                                    <table class="table is-fullwidth is-striped">
                                        <tbody id="question-list">
                                            <!-- insert table from json -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="info-tiles">
                    <div class="tile is-ancestor has-text-centered">
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">10</p>
                                <p class="subtitle">Rozwiązanych testów</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">54%</p>
                                <p class="subtitle">Poprawnych odpowiedzi</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">3:11</p>
                                <p class="subtitle">Średni czas wykonania testu</p>
                            </article>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <!-- SCRIPT -->
    <script type="module" src="index.js"></script>
    <!-- END SCRIPT -->
</body> 
  
</html>
